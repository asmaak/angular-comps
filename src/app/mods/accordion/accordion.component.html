<div class="ui accordion styled">
  <ng-container *ngFor="let item of items;let i=index">
    <div  [ngClass]="{'active' : indexModal==i}" (click)="onchangeIndex(i)" class="a title">
      <i class="dropdown icon"></i>
     {{item.title}}
    </div>
    <div [ngClass]="{'active' : indexModal==i}" class="active content">
      <p>{{item.content}}</p>
    </div>
  </ng-container>



</div>
